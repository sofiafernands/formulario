<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</head>

<body>
    <div class="container-border  m-0 p-0 " style="border:1px solid rgb(216, 212, 212)">
        <div class="titulo p-1 " style="border:2px solid rgb(216, 212, 212)"><h2 class="ml-2"><b>Payment form example</b></h2></div>
       
        <!-- cuerpo  -->
        <div class="p-2 "> 
         <!-- DIV "SOME FIELDS ARE MISSING" -->
        <div class="alert alert-danger p-2" role="alert">
            <b>Some fields are missing</b>
        </div>
        
        <div class="row ">
            <!-- div CARD# -->
            <div class="col-5">
                <label for="inputAddress2" class="form-label"><b>Card#</b></label> 
                <input type="number" class="form-control" placeholder="xxxxxxxxxxxx" maxlength="16" aria-label="xxxxxxxxxxxx">
                <br/>
            </div>
            <!-- DIV CVC -->
            <div class="col-3">
                <label for="inputAddress2" class="form-label"><b>CVC#</b></label>
                <input type="number" id="CVC" class="form-control" placeholder="0000" maxlength="10">
                <br/>
            </div>
            <!-- DIV AMOUNT -->

            <div class="col-4">
                <label for="inputAddress2" class="form-label"><b>Amount</b></label>
                <div class="input-group">
                  <div class="input-group-text"><b>$</b></div>
                  <input  type="number" class="form-control " id="autoSizingInputGroup" placeholder="Amount">
                  <br/>
                </div>
            </div>
        </div>
        
        <!-- first name / last name -->
        <div class="row">
            <div class="col-6">
                <label for="inputAddress2" class="form-label"><b>First Name</b></label>
                <input type="text" class="form-control" aria-label="First name">
                <br/>
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label"><b>Last Name</b></label>
            <input type="text" class="form-control"  aria-label="Last name">
            <br/>
            </div>
        </div> 


            <!-- CITY STATE POSTAL CODE  -->
        <div class="row"> 
        <div class="col-6">
            <label for="inputCity" class="form-label"><b>City</b></label>
            <input type="text" class="form-control" id="inputCity">
            <br/>
        </div>
        <div class="col-3">
            <label for="inputState" class="form-label"><b>State</b></label>
            <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>madrid</option>
            <option>barcelona</option>
            <option>cadiz</option>
            <option>marbella</option>
            <option>valencia</option>
            </select>
         </div>
         <div class="col-3">
            <label for="inputZip" class="form-label"><b>Postal Code</b></label>
            <input type="number" class="form-control" id="inputZip">
            <br/>
         </div>
        </div>
    
             <!-- div de "we accept" con iconos de tarjetas / div "Menssage" -->
            <div class="row">
            <div class=col-6>
                <p><b>We Accept:</b></p>
                <div  class="d-flex credit  align-items-center justify-content-around"><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"><i class="bi bi-credit-card margin-icon "></i><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> </i> <i class="bi bi-credit-card-2-back-fill margin-icon"></i> <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <i class="bi bi-credit-card-fill margin-icon"></i> <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <i class="bi bi-credit-card-2-front-fill"></i> </div>
            </div>
        
            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Messange</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <label for="floatingTextarea">Add any notes here</label>
            </div>
        </div>
    </div>
        <!-- boton cancel y Send -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end cancel-send pie">
            <button class="btn btn-primary" type="button" style="background-color: darkgray; border: white;">Cancel</button>
            <button class="btn btn-primary me-md-2" type="button">Send</button>
        </div>
  </div>
</body>
</html>
